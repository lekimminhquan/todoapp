<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="home.js"></script>
    <title>TO DO APP</title>
</head>
<body>
    <div class="form">
        <div class="bodys">
            <p>NEED TO DO</p>
            <input type="text" placeholder="Add a new task and press 'ENTER'" id="add">
            <div class="status">
                <span id="ALL" onclick="showlisttask('ALL')">ALL</span>
                <span id="TO DO" onclick="showlisttask('TO DO')">To Do</span>
                <span id="IN PROGRESS" onclick="showlisttask('IN PROGRESS')" >In Progressing</span>
                <span id="DONE" onclick="showlisttask('DONE')">Done</span>
                <button class="clearbutton" onclick="Checked()">Clear</button>
            </div>
            <div class="items">
                <ul class="ul">
                </ul> 
            </div> 
        </div>
    </div>
</body>
</html>
